<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Quem sou eu?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-avatar item-start>
      <img src="../assets/imgs/ramon.jpg">
    </ion-avatar>
    <h2 class="titulo">Ramon Oliveira</h2>
    <p class="titulo">25 anos.</p>
  </ion-item>

  <hr>

  <ion-list>
    <ion-item *ngFor="let info of infos">
      <ion-icon [name]="info.icon" item-start></ion-icon>
      <p text-wrap>{{info.text}}</p>
    </ion-item>

    <ion-item *ngFor="let social of socials">
      <ion-icon [name]="social.icon" item-start></ion-icon>
      <p text-wrap><a href="{{social.link}}">{{social.text}}</a></p>
    </ion-item>
  </ion-list>
</ion-content>
