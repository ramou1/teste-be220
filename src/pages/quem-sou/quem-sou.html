<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Quem sou eu?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-avatar item-start>
      <img src="../assets/imgs/profile-picture.png">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.text}}
    </ion-item>
  </ion-list>
</ion-content>
