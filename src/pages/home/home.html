<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>

        <ion-col col-8>
          <img class="logo" src="../assets/imgs/logo.png">
        </ion-col>

        <ion-col col-2>
          <button ion-button clear>
            <ion-icon name="notifications" class="icone-notificacao">
              <ion-badge id="notifications-badge">1</ion-badge>
            </ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8>
          <ion-item>
            <ion-avatar item-start>
              <img src="../assets/imgs/profile-picture.png">
            </ion-avatar>
            <h2 class="profile-name">Leonardo Santos</h2>
            <p class="profile-title">Nível Roxo</p>
          </ion-item>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8 class="background-menor">
          <button ion-button icon-start clear item-end>
            <ion-icon name="body" class="icone-menor"></ion-icon>
            <h3 class="texto-menor">Meu Corpo</h3>
          </button>
          <button ion-button icon-start clear item-end>
            <ion-icon name="trophy" class="icone-menor"></ion-icon>
            <h3 class="texto-menor">Objetivos e Conquistas</h3>
          </button>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
